version: '3.8'

services:

    adminer:
        image: phpmyadmin/phpmyadmin

        restart: always
        ports:
            - 80:80
        networks:
            red_web:
                ipv4_address: 192.168.10.20
            red_interna:
                ipv4_address: 192.168.20.20
        hostname: adminer

