    db:
        image: mysql
        command: --default-authentication-plugin=mysql_native_password
        restart: always
        environment:
            MYSQL_ROOT_PASSWORD: password
            MYSQL_DATABASE: base
            MYSQL_USER: usuario
            MYSQL_PASSWORD: 1234
        volumes:
            - ./data/db:/var/lib/mysql
        ports:
            - "33306:3306"
        networks:
            red_interna:
                ipv4_address: 192.168.20.10
        hostname: data_base_server
